<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | ConcertFlow</title>
  <link href="./styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-indigo-600 hover:text-indigo-700 transition font-medium">Back to Events</a>
      <h1 class="text-2xl font-bold text-gray-900">ConcertFlow</h1>
      <div class="w-32"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Form Section -->
      <div class="lg:col-span-2">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">Complete Your Purchase</h1>
        
        <form id="checkout-form" class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-semibold text-gray-900 mb-2">Full Name</label>
            <input id="name" type="text" placeholder="Enter your full name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-900 mb-2">Email Address</label>
            <input id="email" type="email" placeholder="your@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required />
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm font-semibold text-gray-900 mb-2">Phone Number</label>
            <input id="phone" type="text" placeholder="+62 XXX XXXX XXXX" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
          </div>

          <!-- Quantity -->
          <div>
            <label for="qty" class="block text-sm font-semibold text-gray-900 mb-2">Number of Tickets</label>
            <input id="qty" type="number" min="1" value="1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required />
          </div>

          <!-- Submit Button -->
          <button id="btn-buy" type="submit" class="w-full bg-indigo-600 text-white px-6 py-4 rounded-lg hover:bg-indigo-700 transition font-semibold text-lg mt-8">Confirm Purchase</button>
        </form>

        <!-- Result Message -->
        <div id="result" class="mt-6"></div>
      </div>

      <!-- Ticket Summary Section -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 sticky top-24">
          <h3 class="text-lg font-bold text-gray-900 mb-6">Order Summary</h3>
          <div id="ticket-info" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./js/checkout.js"></script>
</body>
</html>

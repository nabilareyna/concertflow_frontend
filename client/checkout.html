<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Checkout | ConcertFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <a href="index.html" class="text-indigo-600">‚Üê Back</a>
  <h1 class="text-2xl font-bold mt-4 mb-4">Checkout</h1>

  <div id="ticket-info" class="mb-4"></div>

  <form id="checkout-form" class="max-w-lg space-y-3 bg-white p-4 rounded shadow">
    <input id="name" type="text" placeholder="Full name" class="w-full p-2 border rounded" required />
    <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
    <input id="phone" type="text" placeholder="Phone" class="w-full p-2 border rounded" />
    <input id="qty" type="number" min="1" value="1" class="w-full p-2 border rounded" required />
    <div>
      <button id="btn-buy" type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Confirm Purchase</button>
    </div>
  </form>

  <div id="result" class="mt-4"></div>

  <script type="module" src="./js/checkout.js"></script>
</body>
</html>

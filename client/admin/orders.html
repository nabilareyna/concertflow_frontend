<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto bg-white shadow p-6 rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Order Management</h2>

    <div class="mb-4 flex justify-between">
      <input id="search" type="text"
        placeholder="Search by customer name or order code..."
        class="w-72 p-2 border rounded">
    </div>

    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-2 border">Order ID</th>
          <th class="p-2 border">Customer</th>
          <th class="p-2 border">Event</th>
          <th class="p-2 border">Total</th>
          <th class="p-2 border">Status</th>
          <th class="p-2 border">Action</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <script type="module" src="./js/orders.js"></script>
</body>
</html>

<section class="p-6">
  <h2 class="text-2xl font-bold mb-4">Event Management</h2>

  <!-- Form -->
  <form id="eventForm" class="mb-8 space-y-3 bg-white p-4 rounded shadow">
    <input type="hidden" id="eventId">

    <div>
      <label class="block text-sm font-semibold">Title</label>
      <input id="title" type="text" class="border p-2 w-full" required>
    </div>

    <div>
      <label class="block text-sm font-semibold">Venue</label>
      <input id="venue" type="text" class="border p-2 w-full" required>
    </div>

    <div>
      <label class="block text-sm font-semibold">Description</label>
      <textarea id="description" class="border p-2 w-full"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold">Start Date & Time</label>
        <input id="start_datetime" type="datetime-local" class="border p-2 w-full" required>
      </div>
      <div>
        <label class="block text-sm font-semibold">End Date & Time</label>
        <input id="end_datetime" type="datetime-local" class="border p-2 w-full">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold">Capacity</label>
        <input id="capacity" type="number" class="border p-2 w-full" required>
      </div>

      <div>
        <label class="block text-sm font-semibold">Status</label>
        <select id="status" class="border p-2 w-full">
          <option value="draft">Draft</option>
          <option value="published">Published</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Event</button>
  </form>

  <!-- Table -->
  <table class="w-full border text-left bg-white shadow-sm rounded" id="eventTable">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2">#</th>
        <th class="p-2">Title</th>
        <th class="p-2">Venue</th>
        <th class="p-2">Description</th>
        <th class="p-2">Start</th>
        <th class="p-2">End</th>
        <th class="p-2">Capacity</th>
        <th class="p-2">Status</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script type="module" src="./js/event.js"></script>

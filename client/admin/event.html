<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management | ConcertFlow Admin</title>
  <!-- Ganti CDN Tailwind dengan local CSS file -->
  <link href="../styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <section class="p-6">
    <h2 class="text-2xl font-bold mb-4">Event Management</h2>

    <!-- Form -->
    <form id="eventForm" class="mb-8 space-y-4 bg-white p-6 rounded-lg shadow">
      <input type="hidden" id="eventId">

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Title</label>
        <input id="title" type="text" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Venue</label>
        <input id="venue" type="text" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
        <textarea id="description" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Start Date & Time</label>
          <input id="start_datetime" type="datetime-local" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">End Date & Time</label>
          <input id="end_datetime" type="datetime-local" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Capacity</label>
          <input id="capacity" type="number" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Status</label>
          <select id="status" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-medium">Save Event</button>
    </form>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="w-full text-left text-sm" id="eventTable">
        <thead class="bg-gray-100 border-b">
          <tr>
            <th class="p-4 font-semibold text-gray-700">#</th>
            <th class="p-4 font-semibold text-gray-700">Title</th>
            <th class="p-4 font-semibold text-gray-700">Venue</th>
            <th class="p-4 font-semibold text-gray-700">Description</th>
            <th class="p-4 font-semibold text-gray-700">Start</th>
            <th class="p-4 font-semibold text-gray-700">End</th>
            <th class="p-4 font-semibold text-gray-700">Capacity</th>
            <th class="p-4 font-semibold text-gray-700">Status</th>
            <th class="p-4 font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y"></tbody>
      </table>
    </div>
  </section>

  <script type="module" src="./js/event.js"></script>
</body>
</html>

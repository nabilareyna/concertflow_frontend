<section class="p-6">
  <h2 class="text-2xl font-bold mb-4">Artist Management</h2>

  <!-- Form -->
  <form id="artistForm" class="mb-8 space-y-3 bg-white p-4 rounded shadow">
    <input type="hidden" id="artistId">

    <div>
      <label class="block text-sm font-semibold">Name</label>
      <input id="name" type="text" class="border p-2 w-full" required>
    </div>

    <div>
      <label class="block text-sm font-semibold">Bio</label>
      <textarea id="bio" class="border p-2 w-full"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold">Genre</label>
        <input id="genre" type="text" class="border p-2 w-full">
      </div>
      <div>
        <label class="block text-sm font-semibold">Contact</label>
        <input id="contact" type="text" class="border p-2 w-full">
      </div>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Save Artist
    </button>
  </form>

  <!-- Table -->
  <table class="w-full border text-left bg-white shadow-sm rounded" id="artistTable">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2">#</th>
        <th class="p-2">Name</th>
        <th class="p-2">Genre</th>
        <th class="p-2">Contact</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script type="module" src="./js/artists.js"></script>

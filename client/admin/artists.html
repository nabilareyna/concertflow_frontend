<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Management | ConcertFlow Admin</title>
  <!-- Ganti CDN Tailwind dengan local CSS file -->
  <link href="../styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <section class="p-6">
    <h2 class="text-2xl font-bold mb-4">Artist Management</h2>

    <!-- Form -->
    <form id="artistForm" class="mb-8 space-y-4 bg-white p-6 rounded-lg shadow">
      <input type="hidden" id="artistId">

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
        <input id="name" type="text" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Bio</label>
        <textarea id="bio" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Genre</label>
          <input id="genre" type="text" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Contact</label>
          <input id="contact" type="text" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-medium">
        Save Artist
      </button>
    </form>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="w-full text-left text-sm" id="artistTable">
        <thead class="bg-gray-100 border-b">
          <tr>
            <th class="p-4 font-semibold text-gray-700">#</th>
            <th class="p-4 font-semibold text-gray-700">Name</th>
            <th class="p-4 font-semibold text-gray-700">Genre</th>
            <th class="p-4 font-semibold text-gray-700">Contact</th>
            <th class="p-4 font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y"></tbody>
      </table>
    </div>
  </section>

  <script type="module" src="./js/artists.js"></script>
</body>
</html>

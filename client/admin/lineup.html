<section class="p-6 space-y-6">
  <h2 class="text-2xl font-bold">Lineup Management</h2>

  <!-- Select Event -->
  <div>
    <label class="block text-sm font-semibold mb-1">Select Event</label>
    <select id="eventSelect" class="border p-2 w-full rounded"></select>
  </div>

  <!-- Form Assign Artist -->
  <form id="assignForm" class="bg-white shadow rounded p-4 space-y-4">
    <div>
      <label class="block text-sm font-semibold">Artist</label>
      <select id="artistSelect" class="border p-2 w-full rounded"></select>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-semibold">Performance Time</label>
        <input id="performance_time" type="time" class="border p-2 w-full rounded" />
      </div>

      <div>
        <label class="block text-sm font-semibold">Stage</label>
        <input id="stage" class="border p-2 w-full rounded" />
      </div>

      <div>
        <label class="block text-sm font-semibold">Lineup Order</label>
        <input id="lineup_order" type="number" value="0" class="border p-2 w-full rounded" />
      </div>
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Assign Artist
    </button>
  </form>

  <!-- Table -->
  <table class="w-full bg-white rounded shadow">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2">#</th>
        <th class="p-2">Artist</th>
        <th class="p-2">Stage</th>
        <th class="p-2">Time</th>
        <th class="p-2">Order</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody id="lineupTable"></tbody>
  </table>
</section>

<script type="module" src="./js/assign_artist.js"></script>
